    <div class="background">
        <section class="pInputs py-5 my-5 container d-none">
            <div class="container">
                <div class="row  justify-content-center">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-center">
                            <span class="text-light fs-1 fw-bold">SHARE YOUR BLOG</span>
                        </div>
                        <div class="input-group">
                            <label for="pName" class="text-light fs-5">Blog Title :-</label>
                            <input type="text" id="pName" class="form-control" placeholder="Travel Diary" required>
                        </div>
                        <div class="input-group ">
                            <label for="pDate" class="text-light fs-5">Travel Start Date :-</label>
                            <input type="date" id="pDate" class="form-control" required>
                        </div>
                        <div class="input-group ">
                            <label for="epDate" class="text-light fs-5">Travel End Date :-</label>
                            <input type="date" id="epDate" class="form-control" required>
                        </div>
                        <div class="input-group ">
                            <label for="pLocation" class="text-light fs-5">Location :-</label>
                            <input type="text" id="pLocation" class="form-control" placeholder="maldives" required>
                        </div>
                        <div class="input-group ">
                            <label for="pDesc" class="text-light fs-5"> Description :-</label>
                            <input type="text" id="pDesc" class="form-control" placeholder="cool place" required>
                        </div>
                        <div class="input-group ">
                            <label for="rate" class="text-light fs-5"> Rate :-</label>
                            <input type="number" id="rate" class="form-control" placeholder="Rate from 0 to 10" min="0" max="10" placeholder="0-10" required >
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <button class="" id="btn">Add Blog Post</button>
                        </div>

                    </div>
                </div>
            </div>

                        <div class="col-md-8">

                            </div>

        </section>
        <div class="message">
            <span class="text-light fs-3 fw-medium">To Share You Blog You Must Login first</span>
            <div class="my-3 d-flex justify-content-center">
                <button class="btn log" onclick="window.location.href='./log-in.html'">Login</button>
            </div>
            <span class="text-light fs-5">Don't Have Any Account Sign Up Here</span>
