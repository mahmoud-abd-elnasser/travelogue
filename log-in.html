<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/log-in.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/tab.png">
  <title>login</title>
</head>

<body>
  <div class="back">
    <div class="page">
      <div class="container">
        <h1>LOGIN</h1>
        <div class="img">
          <img src="assets/travelogue-logo.png" alt="">
        </div>
        <p>Back for More ? <br> Log In to Continue Your Journey !</p>
        <div class="holder">
          <div class="user">
            <i class="fa-regular fa-user"></i>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="pass">
            <img src="./assets/eye-password-hide-svgrepo-com.svg" alt="" id="eye">
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="right button">Log In</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/log-in.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
