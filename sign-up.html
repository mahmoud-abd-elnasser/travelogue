<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/sign-up.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/tab.png">
  <title>sign up</title>
</head>

<body>
  <div class="back">
    <div class="page">
      <div class="container">
        <h1>SIGN UP</h1>
        <p>Your Journey Begins Here</p>
        <div class="holder">
          <input type="text" id="Name" name="first_name" placeholder="Name" required />
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <input type="password" id="repassword" name="repassword" placeholder="Re Enter Your Password" required />
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
          <button type="submit" class="right button">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/sign-up.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
